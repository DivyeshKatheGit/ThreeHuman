<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="scene"></div>
    <div class="controls">
    <!-- This tray will be filled with colors via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
         <div id="js-tray" class="tray">
             <div id="js-tray-slide-texture" class="tray__slide"></div>
             <div id="js-tray-slide-solid" class="tray__slide"></div>
         </div>
    </div>

<div class="options">
    <div class="option" data-option="Shirt">
        <img src="./assets/shirt.png" alt="" data-option="Shirt"/>
    </div>
    <div class="option" data-option="Shorts">
        <img src="./assets/shorts.png" alt="" data-option="Shorts"/>
    </div>
    <div class="option" data-option="Sneakers">
        <img src="./assets/sneakers.png" alt="" data-option="Sneakers"/>
    </div>
</div>

    <!-- The main Three.js file -->
    <script src='./js/Three.js'></script>

    <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
    <script src='./js/GLTFLoader.js'></script>

    <!-- This is a simple to use extension for Three.js that activates all the rotating, dragging and zooming controls we need for both mouse and touch, there isn't a clear CDN for this that I can find -->
    <script src='./js/OrbitControls.js'></script>

    <script src="./app.js"></script>

</body>
</html>
